# DEFAULT PROFILE
spring:
  application:
  name: JWT Security
  profiles:
    active: test


---
# TEST PROFILE
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:jwtdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true